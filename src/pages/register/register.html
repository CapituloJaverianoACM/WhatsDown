<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/images/acm-logo.png" width="200px"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input formControlName="name" type="text" placeholder="Full Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="mobileNumber" type="tel" placeholder="Tel Number"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button round full type="submit" [disabled]="!registerForm.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
