<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/images/acm-logo.png" width="200px"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button round full type="submit" [disabled]="!loginForm.valid">Login</button>
        <button ion-button block clear (click)="onCreateNewAccount()">Create New Account</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
