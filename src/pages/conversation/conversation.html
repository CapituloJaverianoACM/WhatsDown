<ion-header>

  <ion-navbar #navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let message of chatMessages">
      <h2>{{message.senderUsername}}</h2>
      <p>{{message.content}}</p>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="chatInput" placeholder="Enter message"></ion-input>
  </ion-item>

  <button ion-button block (click)="sendMessage(chatInput)">Send</button>
</ion-content>
